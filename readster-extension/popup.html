<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 16px;
      font-family: sans-serif;
    }
    h2 {
      margin-top: 0;
      font-size: 16px;
      color: #16a34a; /* Readster Green */
    }
    p {
      font-size: 12px;
      color: #666;
    }
    .button {
      display: block;
      width: 100%;
      padding: 8px;
      background: #16a34a;
      color: white;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
  <script src="config.js"></script>
</head>
<body>
  <h2>Readster</h2>
  <p>Highlight any text on a webpage, right-click, and select "Read with Readster" to start reading instantly.</p>
  <a id="open-link" href="#" target="_blank" class="button">Open Readster</a>
  <script>
    document.getElementById('open-link').href = typeof CONFIG !== 'undefined' ? CONFIG.READSTER_URL : 'http://localhost:5173/read';
  </script>
</body>
</html>
